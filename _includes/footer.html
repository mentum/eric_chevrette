<footer id="contact" class="container-fluid blue">
    <div class="row">
        <div class="col-md-12">
            <div class="section-heading inverse scrollpoint sp-effect3">
                <h2>Contactez moi</h2>
                <div class="divider"></div>
            </div>
            <div class="contact mail">
                <a href="mailto:{{ site.data.person.email }}" class="scrollpoint sp-effect4">
                    <i class="fa fa-envelope-o"></i>{{ site.data.person.email }}
                </a>
            </div>
            <div class="contact phone">
                <a href="tel:{{ site.data.person.phone.raw }}" class="scrollpoint sp-effect4">
                    <i class="fa fa-phone"></i>{{ site.data.person.phone.formatted }}
                </a>
            </div>
            <div class="contact address">
                <a href="{{ site.data.person.address.google_maps_url }}" target="_blank" class="scrollpoint sp-effect4">
                    <i class="fa fa-map-marker"></i>
                        <span>
                            {{site.data.person.address.street_address}},&nbspbureau&nbsp{{site.data.person.address.office}}
                        </span>
                    <p class="scrollpoint sp-effect4">
                        {{site.data.person.address.city}} {{site.data.person.address.postal_code}}
                    </p>
                </a>
            </div>
        </div>
    </div>
    <div class="row low-footer">
        <a class="pull-right" href="{{site.data.institution.website}}" target="_blank">
            <img width="100" src="{{site.data.institution.logo_url}}">
        </a>
    </div>
</footer>
